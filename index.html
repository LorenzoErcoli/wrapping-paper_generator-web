<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>QZTREE - Carta regalo</title>
	<link rel="shortcut icon" type="image/png" href="">
  	<meta name="author" content="Lorenzo Ercoli">
  	<link rel="stylesheet" type="text/css" href="style.css">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	
	<div id = "container_pannelcontrol">
		<h5>Tipologia pattern</h5>
		<select name="type_paper" id="type_paper" onchange="paper_select()">
		    			<option value="square">quadrati</option>
		    			<option value="oval">cerchi</option>
		    			<option value="nastri">nastri</option>
		    			<option value="renna">renna</option>
		    			<option value="lines">linee</option>
		    			<option value="custom">custom</option>
		</select><br>

		<select name="type_colo" id="type_color" onchange="paper_select()">
		    			<option value="0">rosa/blu</option>
		    			<option value="1">rosso/verde</option>
		    			<option value="2">bianco/arancio</option>
		    			<option value="3">viola/azzurro</option>
		    			<option value="4">nero/verdeacqua</option>
		</select><br>

		<select name="dominant" id="dominant" onchange="paper_select()">
		    			<option value="scuro">scuro</option>
		    			<option value="chiaro">chiaro</option>
		</select><br>

	<form>
		  <label for="numb_sqr"><h5>Grandezza</h5></label><br>
		  <input type="range" id="numb_sqr" name="numb_sqr" min="1" max="10" onchange="numb_square_select()">

		  <label for="opt_sqr_hor"><h5>Frequenza</h5></label><br>
		  <input type="range" id="opt_sqr_hor" name="opt_sqr_hor" min="1" max="12" onchange="numb_square_select()">

		  <div id = "ver_label" style="display: none">
		  <label for="opt_sqr_ver"><h5>Frequenza verticale</h5></label><br>
		  <input type="range" id="opt_sqr_ver" name="opt_sqr_ver" min="1" max="12" onchange="numb_square_select()">
		  </div>
    </form>
	</div>

	<div id = "canvas_p5"></div>



<script type="text/javascript" src="script.js"></script>
<script type="text/javascript" src="sketch.js"></script>
<script type="text/javascript" src="p5/p5.min.js"></script>
</body>
</html>
